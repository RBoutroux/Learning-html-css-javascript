<!DOCTYPE html>
<style>
    .icon-small {
      width: 20px; /* Adjust the width as needed */
      height: auto;
    }
  </style>
<html lang="fr-fr">
    <head>
        <title>Edit Book</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="">Create / Edit book page</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-success border">
                        <tbody>
                        <tr>
                            <td scope="col"  class="bg-success" >book #</td>
                            <td>1</td>
                        </tr>
                        <form action="editBookPage" method="POST" class=" d-inline-block"></formaction>
                        <tr>
                            <td scope="col" class="bg-success">Title</td>
                            <td>
                                <input type="text" class="form-control" name="Title" value="book title" />
                            </td>
                        </tr>
                        <tr>
                            <td scope="col" class="bg-success">Authors</td>
                            <td>
                                <input type="text" class="form-control" name="Authors" value="book authors" />
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                            <tr id="modify">
                                <td scope="col" colspan="2"class="text-center">
                                    <button name="save" class="btn btn-block btn-secondary">Save</button>
                                </td>
                            </tr>
                        </tfoot>
                        </form>
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
