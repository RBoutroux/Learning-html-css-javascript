<!DOCTYPE html>
<style>
    .icon-small {
      width: 20px; /* Adjust the width as needed */
      height: auto;
    }
  </style>
<html lang="fr-fr">
    <head>
        <title>Books</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbar1">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"> <a class="nav-link text-white" href="users.html">Users</a></li>
              <li class="nav-item"> <a class="nav-link text-white" href="books.html">Books</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="">List of books</h2>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped border">
                        <thead class="bg-success">
                        <tr>
                            <th scope="col" class="text-center">book #</th>
                            <th scope="col" class="text-center">Title</th>
                            <th scope="col" class="text-center">Authors</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="1">
                            <td scope="col">1</td>
                            <td>Les passagers du vent, Volume 1</td>
                            <td>Enki Bilal</td>
                            <td class="text-center">
                                <form action="editBook" method="POST" class=" d-inline-block">
                                    <button name="edit" class="btn">
                                        <img src="../img/crayon.png" alt="edit" class="icon img-fluid icon-small" />
                                    </button>
                                </form>
                                <button name="delete" class="btn" onClick="deleteBook(1,this);return false;">
                                    <img src="../img/poubelle.png" alt="delete" class="icon img-fluid icon-small" />
                                </button>
                        </tr>
                        </tbody>
                        <tfoot>
                            <tr id="addNew">
                                <td scope="col" colspan="3"></td>
                                <td class="text-center">
                                    <form action="addBook" method="POST">
                                        <button name="add" class="btn">
                                            <img src="../img/plus.png" alt="add" class="icon img-fluid icon-small" />
                                        </button>
                                    </form>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
